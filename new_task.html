<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="addTask">
        <input type="text" name="title" id="inpTitle" placeholder="Título">
        <input type="text" name="description" id="inpDescription" placeholder="Descrição">
        <input type="text" name="date" id="inpDate" placeholder="Data de Entrega">
        <select name="priority" id="inpPriority">
            <option value="normal">Normal</option>
            <option value="urgent">Urgente</option>
            <option value="urgentissimo">Urgentissimo</option>
        </select>
        <input type="submit" value="Adiocionar tarefa">
    </div>
</body>
</html>
