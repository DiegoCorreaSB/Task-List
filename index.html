<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="src/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Iansui&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-Header">
        <div class="head-title">
            <h1>Lista de Tarefa</h1>
        </div>
        <div class="head-option">
            <select id="status-task" >
                <option value=""></option>
                <option value="in progress">Em processo</option>
                <option value="canceled">Concluidas</option>
                <option value="done">Canceladas</option>
            </select>

            <a href="new_task.html"><button class="btn-newtask"><i class="fa-solid fa-plus"></i>Nova Tarefa</button></a>
        </div>
    </div>

    <div class="containerList">
        <table>
            <thead id="headTable">
                <tr>
                    <th>Titulo</th>
                    <th>Descrição</th>
                    <th>Data de Entrega</th>
                    <th>Status</th>
                    <th>Opções</th>
                </tr>
            </thead>

            <tbody id="bobyTable"></tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>Concluidas</td>
                    <td class="btn-option"><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="src/script/script.js"></script>
</body>
</html>
